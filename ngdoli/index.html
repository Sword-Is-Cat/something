<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>느그돌리 대장간</title>
</head>
<link type="text/css" rel="stylesheet" href="default.css" />

<body>
	<div class="body_wrapper">
		<div class="section header">
			<p>느그돌리 대장간 재료계산기</p>
		</div>
		<div class="section weapone">
			<table id="weapone_table">
				<thead>
					<tr>
						<th colspan="4"><p class="tcenter">무기</p></th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<div class="section armor">
			<table id="armor_table">
				<thead>
					<tr>
						<th colspan="4"><p class="tcenter">방어구</p></th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<div class="section list">
			<table id="list_table">
				<thead>
					<tr>
						<th colspan="4"><p class="tcenter">제작목록</p></th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<div class="section materials">
			<table id="material_table">
				<thead>
					<tr>
						<th colspan="6"><p class="tcenter">재료목록</p></th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<div class="section texts">
			<pre id="textzone"></pre>
		</div>
		<div class="tailer"></div>
	</div>
</body>

</html>
<script type="text/javascript" src="recipe.js"></script>
<script type="text/javascript" src="logic.js"></script>
